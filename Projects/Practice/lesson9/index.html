<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="content">
                <h1>Экспресс-тест на Коронавирус</h1>
                <p>Есть ли у вас Коронавирус?</p>
                <div class="answers">
                    <div class="answer-group">
                        <label for="yes">Да</label>
                        <input type="checkbox" id="yes">
                        <div class="content">
                            <div class="result">
                                <h2>Поздравляем, у вас есть Коронавирус!</h2>
                                <img class="smile" src="img/yes.png" alt="yes">
                            </div>
                        </div>
                    </div>
                    <div class="answer-group">
                        <label for="no">Нет</label>
                        <input type="checkbox" id="no">
                        <div class="content">
                            <div class="result">
                                <h2>Извините, у вас нет Коронавируса!</h2>
                                <img class="smile" src="img/no.png" alt="no">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
