<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <div class="container">
        <main class="content">
            <div class="coffee-house">
                <div class="bronze">
                    <div class="price">$2</div>
                    <img src="img/bronze_cup.png" alt="bronze_cup">
                    <div class="text1">Bronze</div>
                    <div class="text2">any cup of coffee <br /> until $3</div>
                </div>
                <div class="gold">
                    <div class="price1">$3</div>
                    <img src="img/gold_cup.png" alt="gold_cup">
                    <div class="text11">Gold</div>
                    <div class="text21">any cup of coffee <br /> until $5</div>
                </div>
                <div class="silver">
                    <div class="price">$2.5</div>
                    <img src="img/silver_cup.png" alt="silver_cup">
                    <div class="text1">Silver</div>
                    <div class="text2">any cup of coffee <br /> until $4</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
