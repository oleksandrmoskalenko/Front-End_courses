<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main class="content">
            <ul class="ul">
                <li>
                    <input type="checkbox" id="check1">
                    <label for="check1">
                        <p class="p1">A lot of pickles</p>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="check2">
                    <label for="check2">
                        <p class="p2">10 apples</p>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="check3">
                    <label for="check3">
                        <p class="p3">20 oranges</p>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="check4">
                    <label for="check4">
                        <p class="p4">13 plates</p>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="check5">
                    <label for="check5">
                        <p>15 bentos</p>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="check6">
                    <label for="check6">
                        <p class="p6">1 bottle of Sake ^_^</p>
                    </label>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <h2>Bon Appetit :)</h2>
        </footer>
    </div>
</body>

</html>
